<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script defer src="./app.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="c-Container">
        <h2>Calculator</h2>
        <div class="resultField">
            <h2>hola</h2>
        </div>
        <div class="inputField">
            <button btns class="btns" id="%">%</button>
            <button btns class="btns" id="C">C</button>
            <button btns class="btns" id="Bck">Bck</button>
            <button btns class="btns" id="/">/</button>
            <button btns class="btns" id="7">7</button>
            <button btns class="btns" id="8">8</button>
            <button btns class="btns" id="9">9</button>
            <button btns class="btns" id="x">x</button>
            <button btns class="btns" id="4">4</button>
            <button btns class="btns" id="5">5</button>
            <button btns class="btns" id="6">6</button>
            <button btns class="btns" id="+">+</button>
            <button btns class="btns" id="1">1</button>
            <button btns class="btns" id="2">2</button>
            <button btns class="btns" id="3">3</button>
            <button btns class="btns" id="-">-</button>
            <button btns class="btnsHidden">na</button>
            <button btns class="btns" id="0">0</button>
            <button btns class="btns" id=".">.</button>
            <button btns class="btns" id="=">=</button>
            <div class=""></div>
        </div>
    </div>
</body>
</html>
