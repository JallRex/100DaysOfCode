<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section class="sectionclass">

        <div class="game-container">
            <div class="pc-player">
                <p class="pc"></p>
            </div>
            <div class="btns">
                <button type="button" class="rock-btn btn" ><i>rock</i></button>
                <button type="button" class="paper-btn btn"><i>Paper</i></button>
                <button type="button" class="scissor-btn btn"><i>Scissor</i></button>
            </div>
        </div>

        <div class="scorediv">
            <p class="p-Score"></p>
            <button type="button" class="btn resetScore" onClick="changeScore()">Reset</button>
        </div>
    </section>
    <script src="./app.js"></script>
</body>
</html>
