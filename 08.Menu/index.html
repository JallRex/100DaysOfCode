<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="menu">
        <!-- Title -->
        <div class="title">
            <h2>our menu</h2>
            <div class="underline"></div>
        </div>
        <!-- Filter buttons -->
        <div class="btn-container">
            <button class="filter-btn" type="button" data-id="all">All</button>
            <button class="filter-btn" type="button" data-id="breakfast">Breakfast</button>
            <button class="filter-btn" type="button" data-id="lunch">Lunch</button>
            <button class="filter-btn" type="button" data-id="shakes">Shakes</button>
            <button class="filter-btn" type="button" data-id="dinner">Dinner</button>
        </div>
        <!-- Menu items -->
        <div class="section-center">
            <!-- Signle Item -->
            <article class="menu-item">
                <img src="./images/menu-item.jpeg" class="photo" alt="menu item">
                <div class="item-info">
                    <header>
                        <h4>Pancakes & stuff </h4>
                        <h4 class="price">$14</h4>
                    </header>
                    <p class="ITEM-TEXT">Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                        Dolor magnam earum repudiandae dolorem illum ea nobis, 
                        doloribus provident ipsum rerum suscipit ducimus.</P>
                </div>
            </article>
            <!-- End of single item -->
            
        </div>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
